<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="/" method="POST">
            <input type="text" name="word"></input>
            <button type="submit">Check</button>
        </form><br>
        <div>
            <table>
                <tr>
                    <td>ID</td>
                    <td>Word</td>
                    <td>Result</td>
                </tr>
                {{ range .Rows }}
                    <tr>
                        <td>{{ .ID }}</td>
                        <td>{{ .Word }}</td>
                        <td>{{if .IsPalindrom }}Yes{{else}}No{{end}}</td>
                    </tr>
                {{ end }}
            </table>
        </div>
    </body>
</html>
